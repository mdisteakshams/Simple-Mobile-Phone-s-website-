<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <header>
            <nav class="navbar bg-dark mb-5" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">Phone Finder</a>
              <div class="d-flex">

                  <input id="search-field" class="form-control me-2" type="search" placeholder="Search Your Desired Phone" aria-label="Search">
                  <button id="btn-search" class="btn btn-primary" type="submit">Search</button>
              </div>
              
            </div>
          </nav>
      </header>
      <main class="container">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div class="mt-5 d-none" id="warning-message">
                <h2 class="warning">
                    There are no such phones founds.Please try a new search 
                </h2>
            </div>
            <div id="show-all" class="d-none mt-5 mb-5 text-center" >
              <div class="btn btn-primary" id="show-all-button">Show all</div>
            </div>
        </section>

        <!-- spinner -->
      <section id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

<!-- Modal -->
      <section>
                  <!-- Button trigger modal -->     
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="phone-specs" class="modal-body">
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </section>

      </main>






    <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
